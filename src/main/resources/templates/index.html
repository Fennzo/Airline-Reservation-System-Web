
<div th:replace="fragments/head :: head"></div>
<script>
	$(document).ready(function() {
		$('.true-radio').click(function() {
			$('.date-input').removeAttr("disabled");
		});

		$('.false-radio').click(function() {
			$('.date-input').attr("disabled", "disabled");
		});
	});
</script>

<title>Admin welcome</title>
</head>
<body>
	<div th:replace="fragments/navbar :: navigation"></div>
	<div class="container">
		<div class="col-sm-6">
			<h4>
				Where to next?
				<h4>
		</div>
		<!-- @{/index} grabs the "index" in the controller 
		     ${flights} grabs model
		      -->
		<form action="#" th:action="@{/}" th:object="${userForm}"
			method="post">
			<!-- grid style form with form-group making the form at the same level -->
			<div class="col-sm-6 form-group">
				<label> Origin: </label> <Input type="text" th:field="*{origin}"
					placeholder="Enter your origin" th:required="required" />
			</div>
			<div class="col-sm-6 form-group">
				<label> Destination: </label> <Input type="text"
					th:field="*{destination}" placeholder="Enter your destination"
					th:required="required" />
			</div>
			<div class="col-sm-6 form-group">
				<label>Depart date: </label> <Input type="date"
					th:field="*{takeOffDate}" th:required="required" />
			</div>
			<div class="col-sm-6 form-group">
				<label>Return date: </label> <Input type="date" class="date-input"
					th:field="*{returnDate}" />
			</div>
			<div class="col-sm-6 form-group">
				<label>Return </label> <Input class="true-radio" type="radio"
					th:field="*{flightReturn}" th:value="true" /> <label>One-way
				</label> <Input class="false-radio" type="radio" th:field="*{flightReturn}"
					th:value="false" />
			</div>
			<button type="submit" class="btn btn-primary btn-block mt-3">Search</button>
		</form>
	</div>


</body>
</html>
